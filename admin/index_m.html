<html>
    <!-- Materialze style -->
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
        <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

        <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

        <script type="text/javascript" src="../../js/translate.js"></script>
        <script type="text/javascript" src="../../lib/js/materialize.js"></script>
        <script type="text/javascript" src="../../js/adapter-settings.js"></script>
        <script type="text/javascript" src="words.js"></script>


        <!-- you have to define 2 functions in the global scope: -->
        <script type="text/javascript">
	
            function load(settings, onChange) {
                $('#homepilot_ip').val(settings.homepilotip).change(onChange);
                $('#homepilot_port').val(settings.homepilotport).change(onChange);
                $('#sync_time').val(settings.synctime).change(onChange);
        
                onChange(false);
            }
     
            function save(callback) {
                callback({
                    homepilotip: $('#homepilot_ip').val().trim(),
                    homepilotport: $('#homepilot_port').val().trim(),
                    synctime: $('#sync_time').val().trim()
                }); 
            }

        </script>
	
        <style>
            .adapter-body {
                overflow: hidden !important;
            }
        </style>
    </head>
    <body>
         <div class="m adapter-container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s2">
                            <a href="#tab-main" class="translate active">homepilot station</a>
                        </li><!-- weitere Tabs einfÃ¼gen -->
                    </ul>
                </div>
                <div id="tab-main" class="col s12 page">
                    <div class="col s6 m4 l2">
                        <img src="homepilot.png" class="logo">
                    </div>
                    <div class="row">
                         <div class="input-field col s12 m8 l5">
                             <input pattern="[0-9]{1,2,3}+\.[0-9]{1,2,3}+\.[0-9]{1,2,3}+\.[0-9]{1,2,3}$" title="invalid input" placeholder="192.168.178.50" name="homepilot_ip_adress" type="text" id="homepilot_ip" class="value formatinput" size="15" maxlength="15" autocomplete="off" />
                             <label class="translate" for="homepilot_ip">IP</label>
                             <!--<label  class="translate inputlabel">if left empty 'homepilot.local' will be used</label>-->
                         </div>
                         <div class="input-field col s12 m4 l3">
                             <input pattern="[0-9]{1,2,3,4,5}$" title="invalid input" placeholder="8000" name="homepilot_port" type="text" id="homepilot_port" class="value formatinput" size="5" maxlength="5" autocomplete="off" />                <label class="translate" for="homepilot_port">Port</label>
                             <label  class="translate inputlabel">normally no port setting is required</label>
                         </div>
                     </div>
    
                     <div class="row">
                         <div class="input-field col s12 m8 l3">
                             <input pattern="[0-9]{1,2,3}$" title="invalid input" placeholder="12" name="homepilot_ip_adress" type="text" id="sync_time" class="value formatinput" size="3" maxlength="3" autocomplete="off" />s
                             <label class="translate" for="sync_time">Synctime</label>
                            <!-- <label  class="translate inputlabel">default is 12</label>-->
                         </div>
                     </div>
                </div> <!-- Ende tab -->
            </div>
        </div>
    </body>
</html>
